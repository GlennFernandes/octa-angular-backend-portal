<div class="login__wrapper">
  <mat-card class="box">
    <mat-card-header class="login__title">
      <mat-card-title>Octalogic Portfolio</mat-card-title>
    </mat-card-header>
    <form class="login-form" [formGroup]="loginFormGroup" (ngSubmit)="signIn()">
      <mat-card-content>
        <mat-form-field class="login-form__field">
          <input matInput placeholder="Enter your email" [formControl]="email" required />
          <mat-error *ngIf="email.invalid">{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field class="login-form__field">
          <input
            matInput
            type="password"
            [formControl]="password"
            autocomplete="off"
            placeholder="Enter your password"
            required
          />
          <mat-error *ngIf="password.invalid">{{ getPasswordErrorMessage() }}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="login__button">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>

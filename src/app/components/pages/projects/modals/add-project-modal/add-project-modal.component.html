<h2 mat-dialog-title>Add Projects</h2>
<form class="form" [formGroup]="AddFormGroup" (ngSubmit)="addProjects()">
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="form__field">
          <input matInput type="text" formControlName="name" placeholder="Name" required />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="form__field">
          <mat-select formControlName="client" placeholder="Client" required>
            <mat-option [value]="client.id" *ngFor="let client of clients">
              {{ client.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="form__field">
          <input matInput type="number" formControlName="cost" placeholder="Cost" />
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <mat-form-field class="form__field">
          <input matInput type="text" formControlName="currency" placeholder="Currency" />
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="form__field">
          <input
            formControlName="start"
            matInput
            [matDatepicker]="picker1"
            placeholder="Start date"
          />
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field class="form__field">
          <input formControlName="end" matInput [matDatepicker]="picker2" placeholder="End date" />
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button cdkFocusInitial class="modal__button--primary">
      Add
    </button>
  </mat-dialog-actions>
</form>

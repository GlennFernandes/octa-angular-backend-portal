<h3 mat-dialog-title>Add Project Image</h3>
<form class="form" [formGroup]="uploadForm" (ngSubmit)="addImage()">
  <mat-dialog-content class="mat-typography">
    <div class="row">
      <div class="col-md-4">
        <mat-form-field class="form__field">
          <input matInput type="text" formControlName="name" placeholder="Name" required />
        </mat-form-field>
      </div>
      <div class="col-md-8">
        <mat-form-field class="form__field">
          <textarea matInput placeholder="Description" rows="5" formControlName="desc"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="file">Choose Image</label>
          <input type="file" id="file" (change)="uploadFile($event)" />
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Cancel</button>
    <button mat-button cdkFocusInitial class="modal__button--primary">
      Add
    </button>
  </mat-dialog-actions>
</form>

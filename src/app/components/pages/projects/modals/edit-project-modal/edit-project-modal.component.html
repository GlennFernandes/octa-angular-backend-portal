<div class="content-wrapper mat-typography">
  <app-title [hasCrud]="true" (showCallBackPopUp)="openAddModal()"></app-title>
  <form class="form" [formGroup]="EditFormGroup" (ngSubmit)="editProjects()">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Edit Project</mat-card-title>
        <mat-card-subtitle>Project Details</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="form__field">
              <input matInput type="text" formControlName="name" placeholder="Name" required />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="form__field">
              <mat-select formControlName="client" placeholder="Client" required>
                <mat-option [value]="client.id" *ngFor="let client of clients">
                  {{ client.name }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="form__field">
              <input matInput type="number" formControlName="cost" placeholder="Cost" />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="form__field">
              <input matInput type="text" formControlName="currency" placeholder="Currency" />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="form__field">
              <input
                formControlName="start"
                matInput
                [matDatepicker]="picker1"
                placeholder="Start date"
              />
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field class="form__field">
              <input
                formControlName="end"
                matInput
                [matDatepicker]="picker2"
                placeholder="End date"
              />
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>

    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title></mat-card-title>
        <mat-card-subtitle>Cover and Logo images</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="file">Choose Logo Image</label>
              <input
                type="file"
                id="file"
                formControlName="logo"
                (change)="handleLogoInput($event.target.files)"
              />
              <button (click)="uploadFileToActivity()" type="button">Add Logo</button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="file">Choose Cover Image</label>
              <input type="file" id="file" (change)="handleCoverInput($event.target.files)" />
            </div>
          </div>
        </div>
        <div></div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Submit</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

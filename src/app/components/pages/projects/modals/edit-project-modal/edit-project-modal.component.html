<div class="content-wrapper mat-typography">
  <app-title [hasCrud]="true" (showCallBackPopUp)="openAddModal()"></app-title>

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Edit Project</mat-card-title>
      <mat-card-subtitle>Project Details</mat-card-subtitle>
    </mat-card-header>
    <form class="form" [formGroup]="EditFormGroup" (ngSubmit)="editProjectsDetails()">
      <mat-card-content>
        <div class="row cover">
          <div class="img-wrap">
            <button
              id="clear"
              style="display: inherit; margin-bottom: 30px"
              *ngIf="logoImage"
              onclick="deleteLogo()"
            >
              <mat-icon>clear</mat-icon>
            </button>
            <img
              src="{{ logoImage }}"
              style="float:left; height: 187px; width: 23%; border: double"
              alt="Add a Logo Image"
            />
          </div>
          <div class="img-wrap">
            <a id="clear" *ngIf="coverImage" style="margin-left: 18px" onclick="deleteCover()">
              <mat-icon>clear</mat-icon>
            </a>
            <img
              src="{{ coverImage }}"
              style="float:right;height: 254px; width: 75%; border: double;margin-top: -23px;"
              alt="Add a cover Image"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="form__field">
              <input matInput type="text" formControlName="name" placeholder="Name" required />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="form__field">
              <mat-select formControlName="client" placeholder="Client" required>
                <mat-option [value]="client.id" *ngFor="let client of clients">
                  {{ client.name }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="form__field">
              <input matInput type="number" formControlName="cost" placeholder="Cost" />
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field class="form__field">
              <input matInput type="text" formControlName="currency" placeholder="Currency" />
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <mat-form-field class="form__field">
              <input
                formControlName="start"
                matInput
                [matDatepicker]="picker1"
                placeholder="Start date"
              />
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="col-md-4">
            <mat-form-field class="form__field">
              <input
                formControlName="end"
                matInput
                [matDatepicker]="picker2"
                placeholder="End date"
              />
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title></mat-card-title>
      <mat-card-subtitle>Cover and Logo images</mat-card-subtitle>
    </mat-card-header>
    <form class="form" [formGroup]="uploadForm" (ngSubmit)="editProjectsImages()">
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="file">Choose Logo Image</label>
              <input type="file" id="file" (change)="uploadFileLogo($event)" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="file">Choose Cover Image</label>
              <input type="file" id="file" (change)="uploadFileCover($event)" />
            </div>
          </div>
        </div>
        <div></div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title></mat-card-title>
    </mat-card-header>
    <button (click)="openAddModal()" mat-icon-button>
      Add Image
      <mat-icon color="accent" aria-hidden="false" aria-label="Add Button">
        library_add
      </mat-icon>
    </button>
    <mat-card-content>
      <div class="row">
        <div class="gallerize-example">
          <h3>Project Images</h3>
          <div class="container">
            <div *ngFor="let item of items; index as i">
              <button
                id="clear"
                *ngIf="coverImage"
                style="margin-left: 18px; position: absolute;"
                onclick=""
              >
                x
              </button>
              <img [lightbox]="i" [src]="item.link" />
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>

<div class="content-wrapper mat-typography">
  <app-title [hasCrud]="true" (showCallBackPopUp)="openAddModal()"></app-title>

  <div class="mat-elevation-z8">
    <table class="datatable" mat-table matSort [dataSource]="dataSource">
      <!-- Position Column -->

      <!-- Weight Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated</th>
        <td mat-cell *matCellDef="let element">
          {{ element.updatedAt | amDateFormat: 'dddd, MMMM Do YYYY' }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
        <td mat-cell *matCellDef="let element">
          {{ element.createdAt | amDateFormat: 'dddd, MMMM Do YYYY' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div>
            <a routerLink="/projects/{{ element.id }}">
              <button mat-icon-button>
                <mat-icon
                  matTooltip="Edit"
                  matTooltipPosition="above"
                  class="datatable-icon"
                  aria-hidden="false"
                  aria-label="Edit Button"
                >
                  edit
                </mat-icon>
              </button></a
            >
            <button mat-icon-button (click)="openDeleteModal(element)">
              <mat-icon
                matTooltip="Delete"
                matTooltipPosition="above"
                class="datatable-icon"
                color="accent"
                aria-hidden="false"
                aria-label="Delete Button"
              >
                delete
              </mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
